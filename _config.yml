title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Biero-el-corridor"
  email: ""
  url: 

baseurl: /
url: "https://biero-el-corridor.github.io"
source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "biero-el-corridor "
year : "2022"
